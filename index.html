<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="styles.css" />
        <title>Bandit Breakout</title>
    </head>
    <body>
        <header></header>
        <main>
            <section class="features">
                <div class="items">
                    <img
                        class="header"
                        src="/img/features.svg" />
                    <section class="items"></section>
                    <p class="item_desc"></p>
                </div>
                <div class="npcs">
                    <h2 class="subheader">NPCs</h2>
                    <div class="feature-flex">
                        <p class="npc-desc">
                            While running around the board, you have the chance
                            to meet our lovable cast of characters! Each unique
                            to their region on the map, do your best to meet
                            them all! Careful though, your actions will affect
                            where you go...
                        </p>
                        <img
                            class="npc_img"
                            src="/images/npcs.png" />
                    </div>
                </div>
            </section>
            <div class="team header">
                <img
                    class="header"
                    src="/img/ourteam.svg" />
            </div>
            <section class="team">
                <img
                    src="/images/Thea.svg"
                    class="member" />
                <img
                    src="/images/alyssa.svg"
                    class="member" />
                <img
                    src="/images/bruno.svg"
                    class="member" />
                <img
                    src="/images/daniel.svg"
                    class="member" />
                <img
                    src="/images/sophia.svg"
                    class="member" />
            </section>
        </main>
        <footer></footer>
    </body>
</html>
