<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="styles.css" />
        <title>Bandit Breakout</title>
    </head>
    <body>
        <header></header>
        <main>
            <section class="features">
                <div class="items">
                    <img
                        class="header"
                        src="/img/features.svg" />
                    <section class="items"></section>
                    <p class="item_desc"></p>
                </div>
                <div class="npcs">
                    <p class="npc_desc"></p>
                    <img src="/images/npcs.png" />
                </div>
            </section>
            <div class="team header">
                <img
                    class="header"
                    src="/img/ourteam.svg" />
            </div>
            <section class="team">
                <img
                    src="/images/Thea.svg"
                    class="member" />
                <img
                    src="/images/alyssa.svg"
                    class="member" />
                <img
                    src="/images/bruno.svg"
                    class="member" />
                <img
                    src="/images/daniel.svg"
                    class="member" />
                <img
                    src="/images/sophia.svg"
                    class="member" />
            </section>
        </main>
        <footer></footer>
    </body>
</html>
