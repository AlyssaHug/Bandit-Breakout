<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="styles.css" />
        <title>Bandit Breakout</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="download-now"></div>
            <div class="Contact-us-apps"></div>
        </main>
        <footer>
            <div class="rectangle">
                <img
                    src="/img/Icons/discord.svg"
                    alt="Discord" />
                <img
                    src="/img/Icons/instagram.svg"
                    alt="Instagram" />
                <img
                    src="/img/Icons/facebook.svg"
                    alt="Facebook" />
                <img
                    src="/img/Icons/twitter.svg"
                    alt="Twitter" />
                <img
                    src="/img/Icons/youtube.svg"
                    alt="Youtube" />
                <img
                    src="/img/Icons/tiktok.svg"
                    alt="Tiktok" />
                <img
                    src="/img/Icons/twitch.svg"
                    alt="Twitch" />
                <img
                    src="/img/Icons/reddit.svg"
                    alt="Reddit" />
            </div>
            <div class="Contact-us">
                <h1>Contact Us</h1>
                <h3>
                    <a
                        href="https://www.bcit.ca"
                        target="_blank"
                        >BCIT</a
                    >
                    Project 1
                </h3>
                <img
                    class="bcit-map"
                    src="img/BCIT.png"
                    alt="BCIT Map" />
                <p>3700 Willingdon Ave, Burnaby, BC V5G 3H2</p>
            </div>
            <section class="feedback-section">
                <h1 class="feedback-title">Feedback</h1>
                <div class="feedback">
                    <div class="feedback-form">
                        <label for="feedback-email">Email:</label>
                        <input
                            type="email"
                            id="feedback-email"
                            class="feedback-email"
                            placeholder="Enter your email" />

                        <label for="feedback-text">Comments:</label>
                        <textarea
                            id="feedback-text"
                            class="feedback-text"
                            placeholder="Enter your feedback here..."
                            rows="6"
                            cols="40"></textarea>

                        <button
                            type="submit"
                            class="feedback-button">
                            Submit Feedback
                        </button>
                    </div>
                </div>
            </section>
        </footer>
    </body>
</html>
