<!DOCTYPE html>
<html lang="en">
    <head>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="styles.css" />
        <title>Bandit Breakout</title>

                    class="feedback-text"

                    cols="40"></textarea>
            </div>
        </footer>
